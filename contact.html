<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mateusz Osojca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255, 0, 150, 1), rgba(255, 0, 150, 0));
            opacity: 0.7;
            animation: rainAnimation 2s linear infinite;
        }

        @keyframes rainAnimation {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }

        h2, h3 {
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 0.5s;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
        }
        nav ul li a:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards 1s;
        }
    </style>
</head>
<body>
    <div class="rain-container"></div>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="videoDemo.html">Video</a></li>
            <li><a href="sitereport.html">Site Report</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Email: mati.osojca@gmail.com</p>
        <p>Phone: +44 7373 57372427</p>
        <p>Address: 37 Beverley Crescent, Northampton, Northamptonshire</p>
        
        <h3>Send Us a Message</h3>
        <form action="mailto:example@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Email</button>
        </form>
    </div>
    <footer>
        <p>&copy; Mateusz Osojca 2025</p>
    </footer>
    
    <script>
        function createRain() {
            const rainContainer = document.querySelector('.rain-container');
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.background = `linear-gradient(to bottom, rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 1), rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0))`;
                rainContainer.appendChild(drop);
                setTimeout(() => {
                    drop.remove();
                }, 2000);
            }
        }
        setInterval(createRain, 500);
    </script>
</body>
</html>
