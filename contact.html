<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            border-radius: 4px;
        }
        button {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #666;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Email: mati.osojca@gmail.com</p>
        <p>Phone: +44 7373 57372427</p>
        <p>Address: 37 Beverley Crescent, Northampton, Northamptonshire</p>
        
        <h3>Send Us a Message</h3>
        <form action="mailto:example@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Email</button>
        </form>
    </div>
