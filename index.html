<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateusz's Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255, 0, 150, 1), rgba(255, 0, 150, 0));
            opacity: 0.7;
            animation: rainAnimation 2s linear infinite;
        }

        @keyframes rainAnimation {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        nav ul li {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInNav 1s ease-in-out forwards;
        }

        nav ul li:nth-child(1) { animation-delay: 0.5s; }
        nav ul li:nth-child(2) { animation-delay: 0.7s; }
        nav ul li:nth-child(3) { animation-delay: 0.9s; }
        nav ul li:nth-child(4) { animation-delay: 1.1s; }
        nav ul li:nth-child(5) { animation-delay: 1.3s; }

        @keyframes fadeInNav {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease-in-out;
        }

        nav ul li a:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="rain-container"></div>
    <header>Hi, I'm Mateusz</header>
    <p>Web Development & Cyber Security</p>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="videoDemo.html">Video</a></li>
            <li><a href="sitereport.html">Site Report</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; Mateusz Osojca 2025</p>
    </footer>
    
    <script>
        function createRain() {
            const rainContainer = document.querySelector('.rain-container');
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.background = `linear-gradient(to bottom, rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 1), rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0))`;
                rainContainer.appendChild(drop);
                setTimeout(() => {
                    drop.remove();
                }, 2000);
            }
        }
        setInterval(createRain, 500);
    </script>
</body>
</html>
