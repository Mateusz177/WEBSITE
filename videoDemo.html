<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
        }
        .link-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Demonstration</h1>
    
    <!-- Embed a video using iframe -->
    <iframe src="https://www.youtube.com" frameborder="0" allowfullscreen></iframe>
    
    <!-- Alternative direct link to the video -->
    <div class="link-container">
        <p>If the video does not load, you can watch it directly <a href="https://www.youtube.com" target="_blank">here</a>.</p>
    </div>
</body>
</html>
