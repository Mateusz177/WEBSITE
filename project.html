<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mateusz Osojca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            height: 100vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255, 0, 150, 1), rgba(255, 0, 150, 0));
            opacity: 0.7;
            animation: rainAnimation 2s linear infinite;
        }

        @keyframes rainAnimation {
            from { transform: translateY(-100px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .project-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
        }

        .project-item:hover {
            transform: scale(1.05);
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.3s ease-in-out;
        }
        nav ul li a:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }

        footer {
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="rain-container"></div>
    <header>
        <h1>My Portfolio</h1>
        <p>Web Development & Cyber Security</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="videoDemo.html">Video</a></li>
            <li><a href="sitereport.html">Site Report</a></li>
        </ul>
    </nav>
    <main class="grid-container">
        <div class="project-item"><img src="placeholder1.jpg" alt="Project 1"></div>
        <div class="project-item"><img src="placeholder2.jpg" alt="Project 2"></div>
        <div class="project-item"><img src="placeholder3.jpg" alt="Project 3"></div>
    </main>
    <footer>
        <p>&copy; Mateusz Osojca 2025</p>
    </footer>
    
    <script>
        function createRain() {
            const rainContainer = document.querySelector('.rain-container');
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.classList.add('rain-drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                drop.style.background = `linear-gradient(to bottom, rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 1), rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0))`;
                rainContainer.appendChild(drop);
                setTimeout(() => {
                    drop.remove();
                }, 2000);
            }
        }
        setInterval(createRain, 500);
    </script>
</body>
</html>
